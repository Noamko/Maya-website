    <script>
        const postsContainer = document.getElementById('postsContainer');

        document.addEventListener('DOMContentLoaded', loadPosts);

        async function loadPosts() {
            try {
                const response = await fetch('/api/blog/posts');
                const posts = await response.json();
                displayPosts(posts);
            } catch (error) {
                console.error('Error loading posts:', error);
                postsContainer.innerHTML = '<div class="error">שגיאה בטעינת הפוסטים</div>';
            }
        }

        function displayPosts(posts) {
            if (posts.length === 0) {
                postsContainer.innerHTML = '<div class="no-posts">אין פוסטים זמינים כרגע</div>';
                return;
            }

            postsContainer.innerHTML = `
                <div class="posts-grid">
                    ${posts.map(post => `
                        <a href="/blog/${post.id}" class="post-card">
                            ${post.image_url ? `<img src="${post.image_url}" alt="${post.title}" class="post-image">` : ''}
                            <h2>${post.title}</h2>
                            <div class="post-excerpt">${post.excerpt || post.content.substring(0, 150) + '...'}</div>
                            <div class="post-meta">
                                <span class="post-date">${new Date(post.created_at).toLocaleDateString('he-IL')}</span>
                                <span class="read-more">קרא עוד</span>
                            </div>
                        </a>
                    `).join('')}
                </div>
            `;
        }
    </script>
