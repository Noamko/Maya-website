    <script>
        // Helper function to convert markdown to HTML
        function parseMarkdown(content) {
            if (!content) return '';
            // Configure marked options
            marked.setOptions({
                breaks: true, // Convert \n to <br>
                gfm: true, // GitHub Flavored Markdown
            });
            return marked.parse(content);
        }

        // Get post ID from URL
        const pathParts = window.location.pathname.split('/');
        const postId = pathParts[pathParts.length - 1];
        
        // DOM elements
        const postContent = document.getElementById('postContent');

        // Load post on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (postId && !isNaN(postId)) {
                loadPost(postId);
            } else {
                showError('פוסט לא נמצא');
            }
        });

        // Load post from API
        async function loadPost(id) {
            try {
                const response = await fetch(`/api/blog/posts/${id}`);
                
                if (response.status === 404) {
                    showNotFound();
                    return;
                }
                
                const post = await response.json();
                displayPost(post);
            } catch (error) {
                console.error('Error loading post:', error);
                showError('שגיאה בטעינת הפוסט');
            }
        }

        // Display post
        function displayPost(post) {
            const postDate = new Date(post.created_at).toLocaleDateString('he-IL');
            const imageContainer = document.getElementById('postImageContainer');
            const postImage = document.getElementById('postImage');
            
            // Show image if it exists
            if (post.image_url) {
                postImage.src = post.image_url;
                postImage.alt = post.title;
                imageContainer.style.display = 'block';
            } else {
                imageContainer.style.display = 'none';
            }
            
            postContent.innerHTML = `
                <h1 class="blog-post-title">${post.title}</h1>
                <div class="blog-post-meta">
                    <div>מאת: ${post.author}</div>
                    <div>פורסם: ${postDate}</div>
                </div>
                
                <div class="blog-post-content">
                    ${parseMarkdown(post.content)}
                </div>
            `;
            
            // Update page title
            document.title = `${post.title} - מאיה קורן שכטמן`;
        }

        // Show error message
        function showError(message) {
            postContent.innerHTML = `<div class="error">${message}</div>`;
        }

        // Show not found message
        function showNotFound() {
            postContent.innerHTML = `
                <div class="not-found">
                    <h2>פוסט לא נמצא</h2>
                    <p>הפוסט המבוקש לא קיים או נמחק.</p>
                </div>
            `;
        }
    </script>
