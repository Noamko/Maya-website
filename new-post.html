    <script>
        let currentImageUrl = '';
        
        // Show image preview
        function showImagePreview(imageUrl) {
            const preview = document.getElementById('imagePreview');
            const img = document.getElementById('previewImg');
            img.src = imageUrl;
            preview.style.display = 'block';
        }
        
        // Remove image preview
        function removeImagePreview() {
            const preview = document.getElementById('imagePreview');
            const input = document.getElementById('postImage');
            const hiddenInput = document.getElementById('postImageUrl');
            
            preview.style.display = 'none';
            input.value = '';
            hiddenInput.value = '';
            currentImageUrl = '';
        }
        
        // Handle image upload
        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const response = await fetch('/api/admin/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    currentImageUrl = data.imageUrl;
                    document.getElementById('postImageUrl').value = data.imageUrl;
                    showImagePreview(data.imageUrl);
                } else {
                    showError('×©×’×™××” ×‘×”×¢×œ××ª ×”×ª××•× ×”');
                }
            } catch (error) {
                console.error('Error uploading image:', error);
                showError('×©×’×™××” ×‘×”×¢×œ××ª ×”×ª××•× ×”');
            }
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('formError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('formSuccess');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
        
        // Event listeners
        document.getElementById('postImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadImage(file);
            }
        });
        
        document.getElementById('removeImage').addEventListener('click', removeImagePreview);
        
        // Rich text editor functionality
        function initRichTextEditor() {
            const editor = document.getElementById('postContent');
            const toolbar = document.querySelector('.rich-text-toolbar');
            
            // Toolbar button functionality
            toolbar.addEventListener('click', function(e) {
                if (e.target.classList.contains('toolbar-btn')) {
                    e.preventDefault();
                    const command = e.target.dataset.command;
                    const value = e.target.dataset.value;
                    
                    editor.focus();
                    
                    if (command === 'createLink') {
                        const url = prompt('×”×–×Ÿ ××ª ×›×ª×•×‘×ª ×”×§×™×©×•×¨:');
                        if (url) {
                            document.execCommand(command, false, url);
                        }
                    } else if (value) {
                        document.execCommand(command, false, value);
                    } else {
                        document.execCommand(command, false, null);
                    }
                    
                    updateToolbarState();
                }
            });
            
            // Update toolbar button states
            function updateToolbarState() {
                const buttons = toolbar.querySelectorAll('.toolbar-btn');
                buttons.forEach(btn => {
                    const command = btn.dataset.command;
                    const value = btn.dataset.value;
                    
                    if (command === 'formatBlock') {
                        btn.classList.toggle('active', document.queryCommandValue('formatBlock') === value);
                    } else {
                        btn.classList.toggle('active', document.queryCommandState(command));
                    }
                });
            }
            
            // Update toolbar on selection change
            editor.addEventListener('keyup', updateToolbarState);
            editor.addEventListener('mouseup', updateToolbarState);
            
            // Sync content with hidden textarea - convert HTML back to plain text/markdown
            editor.addEventListener('input', function() {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = editor.innerHTML;
                const content = tempDiv.innerText || tempDiv.textContent;
                document.getElementById('postContentHidden').value = content;
            });
        }
        
        document.getElementById('newPostForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Sync rich text editor content to hidden textarea before submit
            const contentEditor = document.getElementById('postContent');
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = contentEditor.innerHTML;
            const content = tempDiv.innerText || tempDiv.textContent;
            document.getElementById('postContentHidden').value = content;
            
            const formData = new FormData(this);
            const postData = {
                title: formData.get('title'),
                excerpt: formData.get('excerpt'),
                content: formData.get('content'),
                image_url: formData.get('image_url'),
                published: formData.get('published') === 'on'
            };
            
            try {
                const response = await fetch('/api/admin/blog/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(postData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('×”×¤×•×¡×˜ × ×•×¦×¨ ×‘×”×¦×œ×—×”!');
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 2000);
                } else {
                    showError(data.error || '×©×’×™××” ×‘×™×¦×™×¨×ª ×”×¤×•×¡×˜');
                }
            } catch (error) {
                console.error('Error creating post:', error);
                showError('×©×’×™××” ×‘×™×¦×™×¨×ª ×”×¤×•×¡×˜');
            }
        });
        
        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/admin/status');
                const data = await response.json();
                
                if (!data.authenticated) {
                    window.location.href = '/admin';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Error checking auth:', error);
                window.location.href = '/admin';
                return false;
            }
        }
        
        // Initialize rich text editor when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            const isAuth = await checkAuth();
            if (isAuth) {
                initRichTextEditor();
            }
        });
    </script>
