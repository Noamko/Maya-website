<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>× ×™×”×•×œ ×‘×œ×•×’ - ×××™×” ×§×•×¨×Ÿ ×©×›×˜××Ÿ</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .management-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-color), rgba(208, 229, 222, 0.3));
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-light);
        }
        
        .management-header h1 {
            font-size: 2.5rem;
            color: var(--text-dark);
            margin: 0;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .back-link:hover {
            color: var(--primary-color);
        }
        
        .btn-primary {
            background: var(--text-dark);
            color: var(--secondary-color);
            padding: 1rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #555;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-light);
        }
        
        .content-list {
            background: var(--secondary-color);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px var(--shadow-light);
        }
        
        .post-item {
            background: var(--primary-color);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px var(--shadow-light);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
        }
        
        .post-item:hover {
            transform: translateY(-3px);
            border-color: var(--accent-color);
            box-shadow: 0 10px 25px var(--shadow-light);
        }
        
        .post-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
        }
        
        .post-image-placeholder {
            width: 100px;
            height: 100px;
            background: var(--border-color);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-size: 2rem;
            flex-shrink: 0;
        }
        
        .post-info {
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .post-info h3 {
            margin: 0;
            color: var(--text-dark);
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .post-actions {
            display: flex;
            gap: 1rem;
        }
        
        .btn-small {
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
            }
            
            .management-header {
                flex-direction: column;
                gap: 1rem;
                padding: 1.5rem;
            }
            
            .management-header h1 {
                font-size: 2rem;
            }
            
            .post-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            
            .post-image,
            .post-image-placeholder {
                width: 100%;
                height: 150px;
            }
            
            .post-info h3 {
                font-size: 1.1rem;
            }
            
            .post-actions {
                width: 100%;
                justify-content: stretch;
            }
            
            .btn-small {
                flex: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="/admin" class="back-link">â† ×—×–×¨×” ×œ×œ×•×— ×‘×§×¨×”</a>
        
        <div class="management-header">
            <h1>× ×™×”×•×œ ×‘×œ×•×’</h1>
            <a href="/admin/new-post" class="btn-primary">
                <span>+</span> ×”×•×¡×£ ×¤×•×¡×˜ ×—×“×©
            </a>
        </div>
        
        <div id="postsList" class="content-list">
            <div class="loading">×˜×•×¢×Ÿ ×¤×•×¡×˜×™×...</div>
        </div>
    </div>

    <script>
        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/admin/status');
                const data = await response.json();
                
                if (!data.authenticated) {
                    window.location.href = '/admin';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Error checking auth:', error);
                window.location.href = '/admin';
                return false;
            }
        }
        
        // Load posts
        async function loadPosts() {
            try {
                const response = await fetch('/api/admin/blog/posts');
                const posts = await response.json();
                
                if (posts.error) {
                    window.location.href = '/admin';
                    return;
                }
                
                displayPosts(posts);
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('postsList').innerHTML = '<div class="loading">×©×’×™××” ×‘×˜×¢×™× ×ª ×”×¤×•×¡×˜×™×</div>';
            }
        }

        // Display posts
        function displayPosts(posts) {
            const postsList = document.getElementById('postsList');
            
            if (posts.length === 0) {
                postsList.innerHTML = '<div class="loading">××™×Ÿ ×¤×•×¡×˜×™× ×–××™× ×™×</div>';
                return;
            }

            postsList.innerHTML = posts.map(post => `
                <div class="post-item">
                    ${post.image_url 
                        ? `<img src="${post.image_url}" alt="${post.title}" class="post-image">` 
                        : `<div class="post-image-placeholder">ğŸ“</div>`
                    }
                    <div class="post-info">
                        <h3>${post.title}</h3>
                    </div>
                    <div class="post-actions">
                        <a href="/admin/edit-post?id=${post.id}" class="btn btn-small btn-primary">×¢×¨×•×š</a>
                        <button class="btn btn-small btn-danger" onclick="deletePost(${post.id})">××—×§</button>
                    </div>
                </div>
            `).join('');
        }

        // Delete post
        async function deletePost(id) {
            if (!confirm('×”×× ××ª× ×‘×˜×•×—×™× ×©×‘×¨×¦×•× ×›× ×œ××—×•×§ ××ª ×”×¤×•×¡×˜?')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/blog/posts/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadPosts();
                } else {
                    alert('×©×’×™××” ×‘××—×™×§×ª ×”×¤×•×¡×˜: ' + data.error);
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('×©×’×™××” ×‘××—×™×§×ª ×”×¤×•×¡×˜');
            }
        }

        // Initialize page
        async function init() {
            const isAuth = await checkAuth();
            if (isAuth) {
                await loadPosts();
            }
        }
        
        // Load posts when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
